<ion-header>
  <ion-toolbar>
    <ion-title>Game List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let game of gameRecords; let i = index">
      <ion-label (click)="viewGameDetail(i)">{{ game.name || 'Game ' + (i + 1) }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editGameName(i)">Edit</ion-button>
        <ion-button color="danger" (click)="deleteGame(i)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
