<ion-header>
  <ion-toolbar>
    <ion-title>Game List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goHome()">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let game of gameRecords; let i = index" (click)="viewGameDetail(i)">
      Game History List {{ i + 1 }}
    </ion-item>
  </ion-list>
</ion-content>
