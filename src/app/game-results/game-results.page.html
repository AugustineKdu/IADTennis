<ion-header>
  <ion-toolbar>
    <ion-title>Game Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()">Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ game.name || 'Game Detail' }}</ion-card-title>
      <ion-card-subtitle>{{ game.dateTime }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Player Name: {{ game.playerName }}</p>
      <p>Description: {{ game.description }}</p>
      <p>Sets: {{ game.sets }}</p>
      <p>Preset: {{ game.preset }}</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let record of gameRecords">
      {{ record }}
    </ion-item>
  </ion-list>
  <div>
    <canvas id="scoreChart"></canvas>
  </div>
</ion-content>
